  <style>
    html, body {
      margin: 0;
      padding: 0;

    #loader {

    .main-content {
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2s;

    }

      to {
        opacity: 1;
      }

      font-size: 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      color: #ff00ff;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>

<div class="main-content">
  <h1>bio by darkzzy</h1>
  <h2>Frontend & Backend Developer</h2>

    <a href="https://t.me/zero421s" target="_blank">Мой Telegram</a>
  </div>
  <div style="margin-top:20px;">
    <strong>Технические навыки:</strong><br>
    Frontend/Backend, Java, C# (Unity)
  </div>
</div>

<audio autoplay loop>
  <source src="https://files.catbox.moe/og4f8x.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let particles = [];

  window.addEventListener('resize', function() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  document.addEventListener('mousemove', function(e) {
    for (let i = 0; i < 5; i++) {
      particles.push(new Particle(e.clientX, e.clientY));
    }
  });

  function Particle(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 5;
    this.speedX = Math.random() * 3 - 1.5;
    this.speedY = Math.random() * 3 - 1.5;
    this.color = 'rgba(' + 
      Math.floor(Math.random() * 255) + ',' + 
      Math.floor(Math.random() * 255) + ',' + 
      Math.floor(Math.random() * 255) + ',0.7)';
  }

  Particle.prototype.update = function() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.size -= 0.05;
  }

  Particle.prototype.draw = function() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();
      if (particles[i].size <= 0) {
        particles.splice(i, 1);
        i--;
      }
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
